<html><head><base href="https://misinformationbot.com/">
<title>MisinformationBot - Revolutionary AI-Powered Truth Engine</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: #00ff00;
        overflow: hidden;
        perspective: 1000px;
    }
    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 1rem;
        box-sizing: border-box;
    }
    h1 {
        font-size: clamp(2rem, 8vw, 4rem);
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        animation: pulsate 2s infinite alternate;
    }
    .slogan {
        font-size: clamp(1rem, 4vw, 2rem);
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0;
        animation: fadeIn 2s forwards 1s;
    }
    @keyframes pulsate {
        0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00, 0 0 60px #00ff00; }
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    #ai-core {
        width: clamp(150px, 50vw, 300px);
        height: clamp(150px, 50vw, 300px);
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 20s infinite linear;
    }
    @keyframes rotate {
        0% { transform: rotateX(0) rotateY(0); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
    }
    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 255, 0, 0.1);
        border: 2px solid #00ff00;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: clamp(1rem, 3vw, 2rem);
        opacity: 0.8;
    }
    .face:nth-child(1) { transform: translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    .face:nth-child(2) { transform: rotateY(180deg) translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    .face:nth-child(3) { transform: rotateY(-90deg) translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    .face:nth-child(4) { transform: rotateY(90deg) translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    .face:nth-child(5) { transform: rotateX(-90deg) translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    .face:nth-child(6) { transform: rotateX(90deg) translateZ(calc(clamp(150px, 50vw, 300px) / 2)); }
    
    #data-streams {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    .data-particle {
        position: absolute;
        background: #00ff00;
        width: 2px;
        height: 2px;
        border-radius: 50%;
    }
    #enter-button {
        margin-top: 2rem;
        padding: 1rem 2rem;
        font-size: clamp(1rem, 4vw, 1.5rem);
        background: transparent;
        border: 2px solid #00ff00;
        color: #00ff00;
        cursor: pointer;
        transition: all 0.3s;
        opacity: 0;
        animation: fadeIn 2s forwards 2s;
    }
    #enter-button:hover, #enter-button:active {
        background: #00ff00;
        color: #000;
        box-shadow: 0 0 20px #00ff00;
    }

    @media (max-width: 768px) {
        .container {
            justify-content: flex-start;
            padding-top: 2rem;
        }
        #ai-core {
            margin: 2rem 0;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>MisinformationBot</h1>
    <p class="slogan">Unleashing the Ultimate AI Truth Engine</p>
    
    <div id="ai-core">
        <div class="face">TRUTH</div>
        <div class="face">TRANSPARENCY</div>
        <div class="face">AI</div>
        <div class="face">KNOWLEDGE</div>
        <div class="face">FACTS</div>
        <div class="face">DATA</div>
    </div>
    
    <button id="enter-button">ENTER THE TRUTH</button>
</div>

<div id="data-streams"></div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const dataStreams = document.getElementById('data-streams');
    const container = document.querySelector('.container');

    function createDataParticle() {
        const particle = document.createElement('div');
        particle.classList.add('data-particle');
        
        const startX = Math.random() * window.innerWidth;
        const startY = -10;
        const endX = Math.random() * window.innerWidth;
        const endY = window.innerHeight + 10;
        
        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        
        dataStreams.appendChild(particle);
        
        const duration = 3000 + Math.random() * 2000;
        
        particle.animate([
            { transform: `translate(0, 0)` },
            { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
        ], {
            duration: duration,
            easing: 'linear'
        });
        
        setTimeout(() => {
            dataStreams.removeChild(particle);
        }, duration);
    }

    // Adjust particle creation rate based on device performance
    const particleInterval = window.matchMedia('(max-width: 768px)').matches ? 100 : 50;
    setInterval(createDataParticle, particleInterval);

    const enterButton = document.getElementById('enter-button');
    enterButton.addEventListener('click', () => {
        container.style.animation = 'fadeOut 1s forwards';
        setTimeout(() => {
            window.location.href = 'https://misinformationbot.com/dashboard';
        }, 1000);
    });

    // Interactive hover/touch effect for AI core
    const aiCore = document.getElementById('ai-core');
    
    function handleInteraction(e) {
        const rect = container.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left - rect.width / 2;
        const y = (e.clientY || e.touches[0].clientY) - rect.top - rect.height / 2;
        
        aiCore.style.transform = `
            rotateY(${x / 20}deg)
            rotateX(${-y / 20}deg)
            translateZ(50px)
        `;
    }

    if ('ontouchstart' in window) {
        container.addEventListener('touchmove', handleInteraction);
        container.addEventListener('touchend', () => {
            aiCore.style.transform = '';
        });
    } else {
        container.addEventListener('mousemove', handleInteraction);
        container.addEventListener('mouseleave', () => {
            aiCore.style.transform = '';
        });
    }

    // Add some dynamic content to showcase AI capabilities
    const faces = document.querySelectorAll('.face');
    const aiPhrases = [
        "Analyzing data...",
        "Uncovering truth...",
        "Eliminating bias...",
        "Verifying sources...",
        "Correlating facts...",
        "Exposing falsehoods..."
    ];

    setInterval(() => {
        faces.forEach((face, index) => {
            face.textContent = aiPhrases[Math.floor(Math.random() * aiPhrases.length)];
        });
    }, 3000);
});
</script>
</body>
</html>
