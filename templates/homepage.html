<!DOCTYPE html>
<html lang="en">
<head>
    <base href="https://misinformationbot.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisinformationBot - Revolutionary AI-Powered Truth Engine</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #00ff41;
        }

        /* Main Container */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 20px #00ff41;
        }

        .slogan {
            font-size: 1.5em;
            margin: 0;
            text-shadow: 0 0 10px #00ff41;
        }

        /* AI Core */
        #ai-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 1;
        }

        /* Enter Button */
        #enter-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2em;
            color: #000;
            background-color: #00ff41;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: none;
            z-index: 2;
        }

        #enter-button:hover {
            background-color: #000;
            color: #00ff41;
            border: 2px solid #00ff41;
        }

        /* Background Canvas */
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
    <!-- Three.js for 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP for advanced animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1>MisinformationBot</h1>
            <p class="slogan">Unleashing the Ultimate AI Truth Engine</p>
        </div>

        <!-- 3D AI Core Visualization -->
        <div id="ai-core"></div>

        <!-- Enter Button -->
        <button id="enter-button">ENTER THE TRUTH</button>

        <!-- Background Animation Canvas -->
        <canvas id="background-canvas"></canvas>
    </div>

    <!-- Custom JavaScript -->
    <script>
        // Ensure the script runs after the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Three.js Scene for AI Core
            const aiCoreContainer = document.getElementById('ai-core');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(45, aiCoreContainer.clientWidth / aiCoreContainer.clientHeight, 0.1, 1000);
            camera.position.z = 10;

            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(aiCoreContainer.clientWidth, aiCoreContainer.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent background
            aiCoreContainer.appendChild(renderer.domElement);

            // Create a Large Cube with Laser Edges and Words on Faces
            const geometry = new THREE.BoxGeometry(5, 5, 5, 10, 10, 10);

            // Create materials with phrases
            const phrases = ["TRUTH", "TRANSPARENCY", "AI", "KNOWLEDGE", "FACTS", "DATA"];
            const materials = [];

            phrases.forEach(phrase => {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                // Semi-transparent background
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = 'Bold 64px "Share Tech Mono"';
                ctx.fillStyle = '#00ff41';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(phrase, canvas.width / 2, canvas.height / 2);
                const texture = new THREE.CanvasTexture(canvas);
                materials.push(new THREE.MeshBasicMaterial({ map: texture, transparent: true }));
            });

            const cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            // Create wireframe for laser edges
            const wireframe = new THREE.WireframeGeometry(geometry);
            const laserMaterial = new THREE.LineBasicMaterial({
                color: 0x00ff41,
                linewidth: 1,
                transparent: true,
                opacity: 0.7
            });
            const laserCube = new THREE.LineSegments(wireframe, laserMaterial);
            scene.add(laserCube);

            // Animation Loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.005;
                cube.rotation.y += 0.005;
                laserCube.rotation.x += 0.005;
                laserCube.rotation.y += 0.005;
                renderer.render(scene, camera);
            }
            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                renderer.setSize(aiCoreContainer.clientWidth, aiCoreContainer.clientHeight);
                camera.aspect = aiCoreContainer.clientWidth / aiCoreContainer.clientHeight;
                camera.updateProjectionMatrix();
            });

            // Background Animation Canvas
            const bgCanvas = document.getElementById('background-canvas');
            const bgCtx = bgCanvas.getContext('2d');
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;

            // Matrix Effect
            const chars = 'アァカサタナハマヤャラワンヰヱガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポヴー0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 16;
            const columns = bgCanvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(0);

            function drawMatrix() {
                bgCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                bgCtx.fillRect(0, 0, bgCanvas.width, bgCanvas.height);

                bgCtx.fillStyle = '#00ff41';
                bgCtx.font = `${fontSize}px 'Share Tech Mono'`;

                for (let i = 0; i < drops.length; i++) {
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;
                    bgCtx.fillText(text, x, y);
                    if (y > bgCanvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(drawMatrix, 50);

            // Enter Button Event
            const enterButton = document.getElementById('enter-button');
            enterButton.addEventListener('click', () => {
                gsap.to('.main-container', { opacity: 0, duration: 1, onComplete: () => {
                    window.location.href = '/dashboard';
                }});
            });

            // Interactive hover effect for AI Core
            aiCoreContainer.addEventListener('mousemove', (event) => {
                const rect = aiCoreContainer.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width - 0.5;
                const y = (event.clientY - rect.top) / rect.height - 0.5;
                cube.rotation.x = y * Math.PI;
                cube.rotation.y = x * Math.PI;
                laserCube.rotation.x = y * Math.PI;
                laserCube.rotation.y = x * Math.PI;
            });
        });
    </script>
</body>
</html>
